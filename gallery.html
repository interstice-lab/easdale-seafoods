<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="brand">
        <img id="img-logo" src="Images/Logo-detoure.png" alt="Logo Easdale" />
        <h1 class="site-title">Easdale Seafoods Ltd</h1>
      </div>
      <nav id="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#products">Products</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="gallery-section">
      <div class="container">
        <h2>Gallery</h2>
        <p>Moments from the West Coast — land, sea, and work.</p>

        <div class="gallery-grid with-captions">
          <figure>
            <img src="Images/boatsbalvicar.jpeg" alt="Boats in Balvicar" />
            <figcaption>Boats in Balvicar</figcaption>
          </figure>
          <figure>
            <img src="Images/Boats.jpeg" alt="Creel boats on the water" />
            <figcaption>Creel Boats on the Water</figcaption>
          </figure>
          <figure>
            <img src="Images/liveprawns.jpeg" alt="Live Langoustines" />
            <figcaption>Live Langoustines</figcaption>
          </figure>
          <figure>
            <img src="Images/factorydrone.jpeg" alt="Seafood Factory (Drone View)" />
            <figcaption>Factory from Above</figcaption>
          </figure>
          <figure>
            <img src="Images/casiers1.jpeg" alt="Creels stacked on dock" />
            <figcaption>Creels – Dockside</figcaption>
          </figure>
          <figure>
            <img src="Images/casiers2.jpeg" alt="Creels – close-up" />
            <figcaption>Creels – Close-up</figcaption>
          </figure>
          <figure>
            <img src="Images/easdaleisland.jpeg" alt="Easdale Island" />
            <figcaption>Easdale Island</figcaption>
          </figure>
        </div>

        <div class="text-block center" style="margin-top: 2rem;">
          <a href="index.html" class="button">← Back to Home</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; Easdale Seafoods Ltd – 2025. All rights reserved.
